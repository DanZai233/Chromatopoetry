version: '3.8'

services:
  chromatopoetry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chromatopoetry
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
